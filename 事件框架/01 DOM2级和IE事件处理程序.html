<body>
    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>
</body>
</html>
<script>
    window.onload = function () {
        //DOM2级事件处理程序
        var fun1 = function () {
            alert("我是btn2触发的fun1")
        };
        var fun2 = function () {
            alert("我是btn2触发的fun2")
        };

//        var btn1 = document.getElementsByTagName("button")[0];

//        btn1.addEventListener("click",fun2,false);
//        //解除事件
//        btn1.removeEventListener("click",fun2,false);
        //ie事件处理程序
        function fun3() {
            alert(this===window);
        }
        var btn2 = document.getElementsByTagName("button")[1];
        btn2.attachEvent("onclick",fun1);
        btn2.attachEvent("onclick",fun2);
        btn2.attachEvent("onclick",fun3);
        btn2.detachEvent("onclick",fun2);
    }

</script>
