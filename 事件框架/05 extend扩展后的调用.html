<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<button id="btn">按钮</button>
<div id='div'></div>
</body>
<script src='tryFrame.js'></script>
<script type="text/javascript">

    //测试
        $$.click('btn', function(){
            document.getElementsByTagName('div')[0].style.background = 'green'
        });

        $$.mouseover('div', function(){
            this.style.background = 'blue'
        });

        $$.mouseout('div', function(){
            this.style.background = 'green'
        });

    //hover
    $$.hover('div', function(){
        this.style.background = 'yellow'
    },function(){
        this.style.background = 'green'
    });
</script>
</html>
