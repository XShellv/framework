<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li{height: 30px; background-color: pink; list-style: none; margin-bottom: 10px;}
    </style>
</head>
<body>

<div id="mouse2" style="width:500px;height:200px;background:#E8FFE8;border:2px solid #336699;">
    请在这里点击，测试左中右鼠标键绑定函数
</div>
<div id="explanation2" style="width:500px;border:2px solid #336699;"> </div>

</body>
</html>
<script src="jquery-1.11.2.min.js"></script>
<script>
    var loadEvent = function (fn) {
        var oldLoad = window.onload;
        if(typeof oldLoad != "function"){
            window.onload = fn;
        }
        else{
            oldLoad();
            fn();
        }
    };
    function checkeventbutton() {
        var buttons = {};
        $("#mouse2").mousedown(function () {
            var event = arguments[0];
            if(!+"\v1"){//表示IE浏览器
                console.log(event.button);
                switch (event.button){
                    case 1 : buttons.left = true; break;
                    case 2 : buttons.right = true; break;
                    case 4 : buttons.middle = true; break;
                }
            }
            else{//其他浏览器
                console.log(event.which)
                switch (event.which){
                    case 1 : buttons.left = true; break;
                    case 3 : buttons.right = true; break;
                    case 2 : buttons.middle = true; break;
                }
            }
            if(buttons.left){left();}
            if(buttons.right){right();}
            if(buttons.middle){middle();}
            buttons = {
                left : false,
                right :false,
                middle : false
            }
        })
    }
    function left() {
        $("#explanation2").html("左键被按下");
    }
    function right() {
        $("#explanation2").html("右键被按下");
    }
    function middle() {
        $("#explanation2").html("中键被按下");
    }

    loadEvent(function(){
        checkeventbutton();
    })
</script>
